<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>thevedantmistry</title>
</head>
<body>
    <div id="main-container">
        <div id="container">
            <div id="welcome-page">
                <div id="welcome-page-header">
                    <div id="welcome-page-header-text">hello there!</div>
                    <div id="welcome-page-header-image"><img src="images/header-image.png" alt=""></div>
                </div>
                <div id="welcome-page-body" class="welcome-page-body">
                    <div class="welcome-page-body-row top-row">
                        <div class="yellow-circle"></div>
                        <div class="location-text">from india</div>
                        <div class="yellow-circle"></div>
                    </div>
                    <div class="welcome-page-body-center">
                        <div class="welcome-page-body-center-container">
                            <span class="center-name">i'm<br><span class="center-name-name">vedant</span></span>
                            <span class="center-me-titles">
                                <span class="center-me-one">programmer,</span>
                                <br>
                                <span class="center-me-two">shutterbug</span>
                            </span>
                        </div>
                    </div>
                    <div class="welcome-page-body-row bottom-row">
                        <div class="yellow-circle"></div>
                        <div class="purple-bar"></div>
                        <div class="yellow-circle"></div>
                    </div>
                </div>
            </div>
            <div id="about-me-page">
                <div id="about-me-page-header">
                    <div id="about-me-page-header-text">about me</div>
                </div>
                <div id="about-me-page-body" class="about-me-page-body">
                    <div class="about-me-page-body-row top-row">
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                    </div>
                    <div class="about-me-page-body-center">
                        <div class="about-me-page-body-center-container">
                            <span class="about-me-page-tags">Web Developer</span>
                            <span class="about-me-page-tags">iOS Developer</span>
                            <span class="about-me-page-tags">Machine Learning Enthusiast</span>
                        </div>
                    </div>
                    <div class="about-me-page-body-row bottom-row">
                        <div class="yellow-circle"></div>
                        <div class="purple-bar"></div>
                        <div class="yellow-circle"></div>
                    </div>
                </div>
            </div>
            <div id="skills-page">
                <div id="skills-page-header">
                    <div id="skills-page-header-text">skills</div>
                </div>
                <div id="skills-page-body" class="skills-page-body">
                    <div class="skills-page-body-row top-row">
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                    </div>
                    <div class="skills-page-body-center">
                        <div class="skills-page-body-center-container">
                            <div class="skills-page-tags-first">
                                <span class="skills-page-tags">Python</span>
                                <span class="skills-page-tags">Pandas</span>
                                <span class="skills-page-tags">NumPy</span>
                                <span class="skills-page-tags">Matplotlib</span>
                                <span class="skills-page-tags">Seaborn</span>
                                <span class="skills-page-tags">Scikit-learn</span>

                            </div>
                            <div class="skills-page-tags-second">
                                <span class="skills-page-tags">HTML</span>
                                <span class="skills-page-tags">CSS</span>
                                <span class="skills-page-tags">Javascript</span>
                                <span class="skills-page-tags">Vue.js</span>
                                <span class="skills-page-tags">Express.js</span>
                                <span class="skills-page-tags">Node.js</span>
                            </div>
                            <div class="skills-page-tags-third">
                                <span class="skills-page-tags">Swift</span>
                                <span class="skills-page-tags">SwiftUI</span>
                                <span class="skills-page-tags">UIKit</span>
                            </div>
                        </div>
                    </div>
                    <div class="skills-page-body-row bottom-row">
                        <div class="yellow-circle"></div>
                        <div class="purple-bar"></div>
                        <div class="yellow-circle"></div>
                    </div>
                </div>
            </div>
        </div>
